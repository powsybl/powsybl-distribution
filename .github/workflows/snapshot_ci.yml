name: Snapshot CI

on: [push]

jobs:
  build:
    name: Package
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11

    - name: Package
      run: mvn --batch-mode package
      
